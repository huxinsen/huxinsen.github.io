<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var arr = aqiData.filter(function (element) {		//空气质量指数大于60的城市
		return element[1] > 60;
  });
  arr.sort(function (e1, e2) {		//按指数从大到小排序
		return e2[1] - e1[1];
  });
  var ul = document.getElementById("aqi-list");	//aqi-list的列表
  var len = arr.length;
  for(let i = 0; i < len; i++) {
		var li = document.createElement("li");
		li.innerHTML = "第" + (i + 1) + "名：" + arr[i][0] + "，" + arr[i][1];
		ul.appendChild(li);
  }

})();

</script>
</body>
</html>
